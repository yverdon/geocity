version: "3"

volumes:
    gmsdata:
    pgdata:

services:
    web:
        image: gms_web
        restart: unless-stopped
        depends_on:
            - "qgisserver"
            - "postgres"
        build:
            context: ./
            args:
                dev_dependencies: "${DEV_DEPENDENCIES}"
        entrypoint: /code/entrypoint_demo.sh
        # command: "gunicorn geomapshark.wsgi -b :9000 --error-logfile gunicorn_log.log --workers=2 --threads=4 --worker-class=gthread"
        command: "python3 manage.py runserver 0.0.0.0:9000"
        volumes:
            - .:/code
            - ${PRIVATE_DOCUMENTS_DIR}:/private_documents
        ports:
            - "${DJANGO_DOCKER_PORT}:9000"
        networks:
            - pdf_generation
            - default

    qgisserver:
        image: opengisch/qgis-server:3.22.7
        restart: unless-stopped
        depends_on:
            - "postgres"
        volumes:
            - ./qgisserver/report_template.qgs:/io/data/report_template.qgs:ro
            - ./qgisserver/plugins/geocity_expressions:/io/plugins/geocity_expressions
            - ./qgisserver/plugins/atlasprint:/io/plugins/atlasprint
            - ${PRIVATE_DOCUMENTS_DIR}:/private_documents
        ports:
            - "${QGISSERVER_DOCKER_PORT}:80"
        environment:
            - QGIS_SERVER_PARALLEL_RENDERING=true
            - QGIS_SERVER_IGNORE_BAD_LAYERS=true
            - QGIS_SERVER_LOG_LEVEL=0
            - PREFIX_URL

    postgres:
        image: postgis/postgis:13-3.2
        restart: unless-stopped
        environment:
            - POSTGRES_USER=${PGUSER}
            - POSTGRES_PASSWORD=${PGPASSWORD}
            - POSTGRES_DB=${PGDATABASE}
        ports:
            - "${POSTGRES_DOCKER_PORT}:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data

    mailhog:
        container_name: mailhog
        tty: true
        image: mailhog/mailhog
        logging:
            driver: 'none'  # disable saving logs
        ports:
            - 1025:1025 # smtp server
            - 8025:8025 # web ui

    qgis:
        restart: unless-stopped
        build:
            context: services/qgis
        networks:
            - pdf_generation
        environment:
            FLASK_ENV: development
        volumes:
            - ./services/qgis:/app
        ports:
            - 5001:5000

    pdf:
        restart: unless-stopped
        build:
            context: services/pdf
        networks:
            - pdf_generation
        environment:
            WEB_ROOT_URL: http://web:9000
            FLASK_ENV: development
        volumes:
            - ./services/pdf:/app
        ports:
            - 5000:5000



networks:
    # custom network to restriction communication to between django<->pdf
    pdf_generation:
