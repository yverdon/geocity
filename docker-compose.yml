version: "3"

volumes:
    gmsdata:
    qgis_templates:

services:
    web:
        image: gms_web
        restart: unless-stopped
        depends_on:
            - "qgisserver"
        build:
            context: ./
            args:
                dev_dependencies: ${DEV_DEPENDENCIES}
        entrypoint: /code/entrypoint.sh
        command: "gunicorn geomapshark.wsgi -b :9000 --error-logfile gunicorn_log.log"
        volumes:
            - ${PRIVATE_DOCUMENTS_DIR}:/private_documents
            - qgis_templates:/qgis_templates
        ports:
            - "${DJANGO_DOCKER_PORT}:9000"
    qgisserver:
        image: openquake/qgis-server:3.16
        restart: unless-stopped
        depends_on:
            - "postgres"
        volumes:
            - qgis_templates:/qgis_templates
            - ./qgisserver/pg_service.conf:/etc/postgresql-common/pg_service.conf:ro
            - ${PRIVATE_DOCUMENTS_DIR}:/private_documents
        ports:
            - "${QGISSERVER_DOCKER_PORT}:80"