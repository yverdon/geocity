{% extends "admin/change_form.html" %}
{% load i18n %}

{% block object-tools-items %}
  {{ block.super }}
  {% if original.anonymous_user %}
    <li>
      <a href="{% url "admin:auth_user_change" object_id=original.anonymous_user.user_id %}">
        {% translate "Voir le user anonyme" %}
      </a>
    </li>
  {% else %}
    <li>
      <form action="{% url "admin:create_anonymous_user" %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="entity_id" value="{{ original.pk }}">
        <a href="#" onclick="this.parentElement.submit()">{% translate "Cr√©er le user anonyme" %}</a>
      </form>
    </li>
  {% endif %}
{% endblock %}
