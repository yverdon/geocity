{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="container mt-3">
  <h3>{% trans "Renseignez les caract√©ristiques des objets" %}</h3>
  <hr>
  <form method="post">

    {% buttons %}
      <a href="
        {% if permit_request %}
          {% url 'permits:permit_request_select_objects' permit_request_id=permit_request.pk %}
        {% else %}
          {% url 'permits:permit_request_select_objects' %}
        {% endif %}
        " class="mr-2">{% trans "Retour" %}</a>
      <button class="btn btn-primary">{% trans "Continuer" %}</button>
    {% endbuttons %}
  </form>
</div>
{% endblock content %}
