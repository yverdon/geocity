{% load streamfield_tags %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Report</title>
    <meta name="description" content="Report example">

    <style>
      {% include "reports/report.css" %}
    </style>

    {% if report.layout.font %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family={{report.layout.font|urlencode}}:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    {% endif %}
  </head>

  <body>
    {% stream_render report.stream permit_request=permit_request data=permit_request_data token=token %}
  </body>
</html>
